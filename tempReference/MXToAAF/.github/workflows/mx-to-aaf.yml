name: MXToAAF CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-batch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # install local workspace package (dev)
          pip install -e . || true

      - name: Run tests
        run: python -m pytest -q

      - name: Batch dry-run sample media
        run: |
          mkdir -p artifacts
          python -m mxto_aaf.batch "Sample Media/wavTest_MX" -o artifacts --max-files 20

      - name: Upload manifests
        uses: actions/upload-artifact@v4
        with:
          name: mx-manifests
          path: artifacts
      - name: Batch embed (optional smoke test)
        if: ${{ env.MXTOAAF_EMBED == 'true' }}
        run: |
          mkdir -p artifacts/embedded
          python -m mxto_aaf.batch "Sample Media/wavTest_MX" -o artifacts/embedded --embed --max-files 2
      - name: Upload embedded
        if: ${{ env.MXTOAAF_EMBED == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: mx-embedded-aafs
          path: artifacts/embedded
