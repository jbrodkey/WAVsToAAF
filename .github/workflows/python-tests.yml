name: Python tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        # Make sure the local repo 'aaf python stuff' is on the import path for tests
        PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/aaf python stuff"
      run: |
        pytest -q
