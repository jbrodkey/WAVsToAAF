name: Build WAVsToAAF Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: build-windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Clean previous builds
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }

      - name: Syntax check
        run: |
          python -m py_compile wav_to_aaf.py

      - name: Build exe (PyInstaller using spec file)
        run: |
          pyinstaller packaging/WAVsToAAF-Windows.spec

      - name: Create distribution package (zip)
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path 'WAVsToAAF.exe' -DestinationPath 'WAVsToAAF-Windows-v1.0.0.zip'
          ls -la

      - name: Upload zip package
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/WAVsToAAF-Windows-v1.0.0.zip

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/WAVsToAAF.exe

      - name: Validate Windows build
        shell: cmd
        run: |
          call validate_windows.bat
