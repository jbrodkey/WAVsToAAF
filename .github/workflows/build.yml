name: Build WAVsToAAF Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: build-windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Extract version
        id: get_version
        shell: pwsh
        run: |
          $content = Get-Content _version.py -Raw
          if ($content -match '__version__\s*=\s*[''\"]([^''\"]+)[''\"]') {
            $version = $matches[1]
            "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }
          else {
            Write-Error "Unable to parse version from _version.py"
          }

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Clean previous builds
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }

      - name: Syntax check
        run: |
          python -m py_compile wav_to_aaf.py

      - name: Build exe (PyInstaller using spec file)
        run: |
          pyinstaller packaging/WAVsToAAF-Windows.spec

      - name: Create distribution package (zip)
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          $folderName = "WAVsToAAF"
          New-Item -ItemType Directory -Path "dist/$folderName" -Force
          Copy-Item dist/WAVsToAAF.exe "dist/$folderName/"
          Copy-Item docs/README_windows.md "dist/$folderName/"
          cd dist
          Compress-Archive -Path $folderName -DestinationPath "WAVsToAAF_v$version.zip"
          Get-ChildItem -Force

      - name: Upload zip package
        uses: actions/upload-artifact@v4
        with:
          name: WAVsToAAF_v${{ steps.get_version.outputs.version }}
          path: dist/WAVsToAAF_v${{ steps.get_version.outputs.version }}.zip

      - name: Validate Windows build
        shell: cmd
        run: |
          call validate_windows.bat
